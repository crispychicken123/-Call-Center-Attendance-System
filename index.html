<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Master v5.0 (2025-2028)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #ef4444;
            --success: #10b981;
            --warning: #f59e0b; 
            --bg-body: #f3f4f6;
            --surface: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        body.dark-mode {
            --primary: #60a5fa;
            --primary-dark: #3b82f6;
            --bg-body: #0f172a;
            --surface: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-main); height: 100vh; display: flex; flex-direction: column; transition: background 0.3s ease, color 0.3s ease; }

        /* --- Alert Banner --- */
        #alertBanner { position: fixed; top: 0; left: 0; width: 100%; z-index: 9999; padding: 12px 20px; color: white; font-size: 14px; font-weight: 500; display: none; justify-content: space-between; align-items: center; box-shadow: var(--shadow-lg); backdrop-filter: blur(4px); }
        #alertBanner.warning { background: linear-gradient(90deg, #d97706, #b45309); }
        #alertBanner.critical { background: linear-gradient(90deg, #dc2626, #991b1b); }
        #alertBanner.show { display: flex; animation: slideDown 0.4s ease; }
        @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }

        /* --- Header --- */
        header { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); padding: 0 24px; height: 70px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 50; margin-top: 0; }
        body.dark-mode header { background: rgba(30, 41, 59, 0.8); }
        
        .brand { display: flex; align-items: center; gap: 12px; }
        .brand i { color: var(--primary); font-size: 24px; }
        .brand h1 { font-size: 20px; font-weight: 700; color: var(--text-main); }

        .controls { display: flex; align-items: center; gap: 15px; }
        .date-picker-group { display: flex; background: var(--bg-body); padding: 4px; border-radius: 8px; border: 1px solid var(--border); }
        select { padding: 6px 12px; border: none; background: transparent; font-family: inherit; font-weight: 500; cursor: pointer; color: var(--text-main); }
        .btn-icon { background: transparent; border: 1px solid var(--border); width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--text-muted); transition: 0.2s; }
        .btn-icon:hover { background: var(--bg-body); color: var(--primary); }

        /* --- Main Layout --- */
        main { flex: 1; display: flex; flex-direction: column; padding: 20px; gap: 20px; overflow: hidden; max-width: 1800px; margin: 0 auto; width: 100%; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; }
        .stat-card { background: var(--surface); padding: 20px; border-radius: var(--radius); box-shadow: var(--shadow); border-left: 4px solid transparent; display: flex; justify-content: space-between; align-items: center; transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-2px); }
        .stat-info h3 { font-size: 13px; color: var(--text-muted); font-weight: 600; text-transform: uppercase; }
        .stat-info p { font-size: 24px; font-weight: 700; margin-top: 4px; }

        /* Toolbar */
        .toolbar { display: flex; justify-content: space-between; align-items: center; background: var(--surface); padding: 16px 20px; border-radius: var(--radius); box-shadow: var(--shadow); flex-wrap: wrap; gap: 15px; border: 1px solid var(--border); }
        .search-wrapper { position: relative; width: 300px; }
        .search-wrapper i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
        .search-input { width: 100%; padding: 10px 10px 10px 38px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg-body); color: var(--text-main); font-family: inherit; }
        
        .legend { display: flex; gap: 15px; font-size: 13px; color: var(--text-muted); }
        .legend-item { display: flex; align-items: center; gap: 6px; cursor: pointer; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }

        .actions { display: flex; gap: 10px; }
        .btn { padding: 10px 18px; border-radius: 8px; border: none; font-size: 13px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; color: white; transition: 0.2s; box-shadow: var(--shadow); }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: var(--primary); }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-secondary { background: var(--surface); color: var(--text-main); border: 1px solid var(--border); }
        .btn-success { background: var(--success); }
        .btn-warning { background: var(--warning); color: white; }
        .btn-danger { background: var(--secondary); }

        /* Table */
        .table-wrapper { flex: 1; background: var(--surface); border-radius: var(--radius); box-shadow: var(--shadow-lg); overflow: auto; position: relative; border: 1px solid var(--border); }
        table { border-collapse: separate; border-spacing: 0; width: 100%; min-width: 1400px; }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid var(--border); border-right: 1px solid var(--border); font-size: 13px; height: 48px; }
        thead th { background: var(--bg-body); color: var(--text-muted); font-weight: 700; text-transform: uppercase; font-size: 11px; letter-spacing: 0.5px; position: sticky; top: 0; z-index: 20; border-bottom: 2px solid var(--border); }
        thead th:first-child { z-index: 30; text-align: left; padding-left: 20px; }
        th:first-child, td:first-child { position: sticky; left: 0; z-index: 10; background: var(--surface); text-align: left; min-width: 260px; padding-left: 20px; border-right: 2px solid var(--border); }
        tbody tr:hover td:first-child { background: var(--bg-body); }
        tbody tr:hover td { background-color: rgba(0,0,0,0.02); }
        .emp-cell { display: flex; align-items: center; gap: 14px; }
        .emp-avatar { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; border: 2px solid var(--surface); box-shadow: 0 0 0 1px var(--border); }
        .emp-info { display: flex; flex-direction: column; }
        .emp-name { font-weight: 600; color: var(--text-main); font-size: 14px; }
        .emp-meta { font-size: 11px; color: var(--text-muted); margin-top: 2px; }

        .day-cell { cursor: pointer; transition: 0.1s; user-select: none; font-weight: 500; }
        .day-cell:hover { filter: brightness(0.95); z-index: 5; position: relative; transform: scale(1.1); }
        .status-unfilled { color: var(--text-muted); opacity: 0.3; }
        .status-present { background-color: #dcfce7; color: #166534; }
        .status-overtime { background-color: #cffafe; color: #0e7490; font-weight: 700; border: 2px solid #06b6d4; }
        .status-absent { background-color: #fee2e2; color: #991b1b; }
        .status-vacation { background-color: #fef3c7; color: #92400e; }
        .status-sick { background-color: #ede9fe; color: #5b21b6; }
        .status-weeklyoff { background-color: #dbeafe; color: #1e40af; cursor: default; }
        .status-emergency { background-color: #fce7f3; color: #9d174d; }
        .is-today { border: 2px solid var(--primary) !important; box-shadow: inset 0 0 10px rgba(59, 130, 246, 0.1); }

        /* Modals */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 100; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s; }
        .modal.active { display: flex; opacity: 1; }
        .modal-card { background: var(--surface); width: 90%; max-width: 850px; border-radius: 16px; padding: 0; box-shadow: var(--shadow-lg); transform: scale(0.95); transition: transform 0.2s; max-height: 90vh; overflow: hidden; display: flex; flex-direction: column; }
        .modal.active .modal-card { transform: scale(1); }
        .modal-header { padding: 20px 24px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--bg-body); }
        .modal-title { font-size: 18px; font-weight: 700; color: var(--text-main); display: flex; align-items: center; gap: 10px; }
        .close-modal { background: none; border: none; font-size: 20px; cursor: pointer; color: var(--text-muted); width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .close-modal:hover { background: var(--border); }
        .modal-body { padding: 24px; overflow-y: auto; }
        .form-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .form-section { grid-column: span 2; margin-bottom: 20px; }
        .form-section h4 { font-size: 12px; font-weight: 700; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 8px; }
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; font-size: 12px; font-weight: 600; color: var(--text-muted); margin-bottom: 6px; }
        .form-input, .form-select { width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 8px; font-family: inherit; font-size: 13px; background: var(--bg-body); color: var(--text-main); transition: 0.2s; }
        .form-input:focus, .form-select:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        .modal-footer { padding: 20px 24px; border-top: 1px solid var(--border); display: flex; justify-content: flex-end; gap: 12px; background: var(--bg-body); }

        /* Photo Upload */
        .photo-upload { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; border: 2px dashed var(--border); border-radius: 12px; gap: 10px; background: var(--bg-body); }
        .photo-preview { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; background: #cbd5e1; border: 3px solid white; box-shadow: var(--shadow); }
        .photo-label { font-size: 12px; font-weight: 600; color: var(--primary); cursor: pointer; }

        /* Toast */
        .toast { position: fixed; bottom: 24px; right: 24px; background: #1f2937; color: white; padding: 14px 24px; border-radius: 8px; font-size: 14px; font-weight: 500; transform: translateY(100px); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 200; box-shadow: var(--shadow-lg); display: flex; align-items: center; gap: 12px; }
        .toast.show { transform: translateY(0); }
        .toast.success { border-left: 4px solid var(--success); }
        .toast.error { border-left: 4px solid var(--secondary); }

        /* Print */
        @media print {
            body * { visibility: hidden; height: auto; overflow: visible; }
            #printEmployeeArea, .table-wrapper, .table-wrapper * { visibility: visible; }
            #printEmployeeArea { position: absolute; left: 0; top: 0; width: 100%; z-index: 9999; background: white; padding: 40px; }
            .table-wrapper { position: absolute; left: 0; top: 0; width: 100%; box-shadow: none; border: none; }
            th:first-child, td:first-child { position: static; }
            .no-print { display: none !important; }
            .day-cell { border: 1px solid #000 !important; color: black !important; background: white !important; }
        }
        #printEmployeeArea { display: none; }
        .print-header { border-bottom: 2px solid var(--primary); padding-bottom: 20px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
        .print-grid { display: grid; grid-template-columns: 180px 1fr; gap: 40px; }
        .print-photo { width: 140px; height: 140px; border-radius: 50%; object-fit: cover; border: 4px solid #eee; }
        .print-section { margin-bottom: 25px; }
        .print-section h4 { font-size: 12px; text-transform: uppercase; color: #888; border-bottom: 1px solid #eee; padding-bottom: 5px; margin-bottom: 10px; }
        .print-row { display: flex; margin-bottom: 10px; font-size: 14px; }
        .print-label { font-weight: 600; width: 150px; color: #555; }
        .print-val { color: #000; flex: 1; }
        .ot-stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-top: 10px; }
        .ot-box { background: #fdf6ec; border: 1px solid #fcd34d; padding: 15px; border-radius: 8px; text-align: center; }
        .ot-box h5 { font-size: 12px; color: #92400e; text-transform: uppercase; margin-bottom: 5px; }
        .ot-box p { font-size: 20px; font-weight: 700; color: #b45309; }
        .ot-highlight { border-color: #f59e0b; background: #fffbeb; }
    </style>
</head>
<body>

    <!-- Expiration Alert Banner -->
    <div id="alertBanner">
        <div class="alert-content" style="display:flex; align-items:center; gap:15px;">
            <i class="fas fa-exclamation-circle"></i>
            <div>
                <span id="alertTitle" style="font-weight: 700; text-transform: uppercase; margin-right: 15px;">Document Expiry Alerts:</span>
                <div id="alertList" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>
            </div>
        </div>
        <button class="no-print" style="background:none; border:none; color:white; font-size:20px; cursor:pointer;" onclick="document.getElementById('alertBanner').classList.remove('show')">&times;</button>
    </div>

    <!-- Header -->
    <header class="no-print">
        <div class="brand">
            <i class="fas fa-calendar-check"></i>
            <div>
                <h1>HR Master v5.0 <span style="color:var(--warning); font-size:12px; font-weight:400;">(2025-2028)</span></h1>
                <span style="font-size: 12px; color: var(--text-muted); font-weight: 500;">Multi-Year Support</span>
            </div>
        </div>
        <div class="controls">
            <div class="date-picker-group">
                <select id="monthSelect"></select>
                <select id="yearSelect"></select>
            </div>
            <button class="btn-icon" onclick="app.toggleTheme()" title="Toggle Dark Mode">
                <i class="fas fa-moon" id="themeIcon"></i>
            </button>
            <div style="font-family: 'Courier New', monospace; font-weight: 700; background: var(--text-main); color: #fff; padding: 6px 12px; border-radius: 6px; font-size: 14px;" id="clock">00:00</div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="no-print">
        <!-- Stats -->
        <div class="stats-grid" id="statsContainer"></div>

        <!-- Toolbar -->
        <div class="toolbar">
            <div style="display: flex; gap: 20px; align-items: center; width: 100%;">
                
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search employee..." onkeyup="app.handleSearch()">
                </div>

                <div style="flex:1;"></div>

                <div class="legend" id="legendContainer"></div>
                
                <div class="actions">
                    <!-- MANAGE OT BUTTON -->
                    <button class="btn btn-warning" onclick="app.openOTModal()"><i class="fas fa-clock"></i> Edit / Add OT</button>
                    
                    <button class="btn btn-secondary" onclick="app.openBulkModal()"><i class="fas fa-calendar-alt"></i> Bulk</button>
                    <button class="btn btn-primary" onclick="app.openEmployeeModal()"><i class="fas fa-user-plus"></i> Employee</button>
                    <button class="btn btn-success" onclick="app.exportCSV()"><i class="fas fa-file-excel"></i> Export</button>
                    <button class="btn btn-secondary" onclick="window.print()"><i class="fas fa-print"></i> Report</button>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="table-wrapper">
            <table id="attendanceTable">
                <thead>
                    <tr id="tableHeader">
                        <th>Employee Details</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </main>

    <!-- Hidden Print Area -->
    <div id="printEmployeeArea"></div>

    <!-- Employee Modal (Edit File) -->
    <div class="modal no-print" id="employeeModal">
        <div class="modal-card">
            <div class="modal-header">
                <div class="modal-title"><i class="fas fa-id-card"></i> Employee File (Profile)</div>
                <button class="close-modal" onclick="app.closeModals()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-grid">
                    <div class="form-section" style="grid-column: span 2;">
                        <div class="photo-upload">
                            <img id="empPhotoPreview" src="https://via.placeholder.com/80" class="photo-preview">
                            <label for="empPhotoInput" class="photo-label"><i class="fas fa-camera"></i> Change Photo</label>
                            <input type="file" id="empPhotoInput" accept="image/*" style="display: none;">
                            <input type="hidden" id="empPhotoBase64">
                        </div>
                    </div>
                    <div class="form-section">
                        <h4>Personal Information</h4>
                        <div class="form-group"><label class="form-label">Full Name</label><input type="text" id="empName" class="form-input"></div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                            <div class="form-group"><label class="form-label">Job Number</label><input type="text" id="empJobNumber" class="form-input"></div>
                            <div class="form-group"><label class="form-label">Phone Number</label><input type="tel" id="empPhone" class="form-input"></div>
                        </div>
                        <div class="form-group"><label class="form-label">Nationality</label><input type="text" id="empNationality" class="form-input"></div>
                    </div>
                    <div class="form-section">
                        <h4>Compliance Documents</h4>
                        <div class="form-group"><label class="form-label">Passport No.</label><input type="text" id="empPassportNo" class="form-input"></div>
                        <div class="form-group"><label class="form-label">Passport Expiry</label><input type="date" id="empPassportExp" class="form-input"></div>
                        <div class="form-group"><label class="form-label">Emirates ID No.</label><input type="text" id="empEIDNo" class="form-input"></div>
                        <div class="form-group"><label class="form-label">EID Expiry</label><input type="date" id="empEIDExp" class="form-input"></div>
                    </div>
                    <div class="form-section" style="grid-column: span 2;">
                        <h4>HR Settings</h4>
                        <div class="form-grid">
                            <div class="form-group"><label class="form-label">Join Date</label><input type="date" id="empJoinDate" class="form-input"></div>
                            <div class="form-group"><label class="form-label">Labor Card No.</label><input type="text" id="empLaborCard" class="form-input"></div>
                            <div class="form-group"><label class="form-label">Insurance Expiry</label><input type="date" id="empInsuranceExp" class="form-input"></div>
                            <div class="form-group">
                                <label class="form-label">Default Weekly Off</label>
                                <select id="empWeeklyOff" class="form-select">
                                    <option value="-1">None</option>
                                    <option value="0">Sunday</option><option value="1">Monday</option><option value="2">Tuesday</option>
                                    <option value="3">Wednesday</option><option value="4">Thursday</option><option value="5">Friday</option><option value="6">Saturday</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <input type="hidden" id="editEmpId">
            <div class="modal-footer">
                <button class="btn btn-danger" id="deleteEmpBtn" style="display: none;" onclick="app.deleteEmployee()">Delete File</button>
                <button class="btn btn-secondary" onclick="app.printEmployeeProfile()"><i class="fas fa-print"></i> Reprint Profile</button>
                <button class="btn btn-primary" onclick="app.saveEmployee()">Save File</button>
            </div>
        </div>
    </div>

    <!-- Attendance Edit Modal -->
    <div class="modal no-print" id="attendanceModal">
        <div class="modal-card" style="max-width: 400px;">
            <div class="modal-header">
                <div class="modal-title">Edit Attendance</div>
                <button class="close-modal" onclick="app.closeModals()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Employee</label>
                    <input type="text" id="modalEmpName" class="form-input" disabled style="background: var(--bg-body);">
                </div>
                <div class="form-group">
                    <label class="form-label">Date</label>
                    <input type="text" id="modalDate" class="form-input" disabled style="background: var(--bg-body);">
                </div>
                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select id="modalStatus" class="form-select" onchange="app.toggleHoursInput()">
                        <option value="present">Present</option>
                        <option value="absent">Absent</option>
                        <option value="vacation">Vacation</option>
                        <option value="sick">Sick Leave</option>
                        <option value="weeklyoff">Weekly Off</option>
                        <option value="emergency">Emergency</option>
                    </select>
                </div>
                <div class="form-group" id="hoursGroup">
                    <label class="form-label">Total Hours (If > 9 = OT)</label>
                    <input type="number" id="modalHours" class="form-input" value="9" min="0" max="24" step="0.5">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="app.saveAttendance()">Update</button>
            </div>
        </div>
    </div>

    <!-- Quick OT Modal -->
    <div class="modal no-print" id="otModal">
        <div class="modal-card" style="max-width: 400px;">
            <div class="modal-header">
                <div class="modal-title" style="color: var(--warning);"><i class="fas fa-clock"></i> Manage Overtime</div>
                <button class="close-modal" onclick="app.closeModals()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Employee</label>
                    <select id="otEmpSelect" class="form-select"></select>
                </div>
                <div class="form-group">
                    <label class="form-label">Date Range</label>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <input type="date" id="otStart" class="form-input">
                        <input type="date" id="otEnd" class="form-input">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Action Type</label>
                    <select id="otAction" class="form-select" onchange="app.toggleOTActionUI()">
                        <option value="add">Add Extra Hours (To Existing 9h)</option>
                        <option value="override">Set Total Hours Directly (Edit OT)</option>
                    </select>
                </div>
                <div class="form-group" id="otValueGroup">
                    <label class="form-label" id="otValueLabel">Extra Hours (OT)</label>
                    <input type="number" id="otHours" class="form-input" value="2" min="0.5" step="0.5">
                    <small style="color: var(--text-muted); font-size: 11px;">These hours will be added to standard 9 hours.</small>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" onclick="app.applyQuickOT()">Apply</button>
            </div>
        </div>
    </div>

    <!-- Bulk Action Modal -->
    <div class="modal no-print" id="bulkModal">
        <div class="modal-card">
            <div class="modal-header">
                <div class="modal-title">Bulk Attendance Update</div>
                <button class="close-modal" onclick="app.closeModals()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Employee</label>
                        <select id="bulkEmpSelect" class="form-select"></select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select id="bulkStatus" class="form-select">
                            <option value="present">Present</option>
                            <option value="absent">Absent</option>
                            <option value="vacation">Vacation</option>
                            <option value="sick">Sick</option>
                            <option value="weeklyoff">Weekly Off</option>
                            <option value="emergency">Emergency</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Start Date</label>
                        <input type="date" id="bulkStart" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label">End Date</label>
                        <input type="date" id="bulkEnd" class="form-input">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="app.applyBulkAction()">Apply</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMsg">Saved</span>
    </div>

    <script>
        const CONFIG = {
            storageKeys: { employees: 'att_v50_employees', data: 'att_v50_data' },
            statusColors: {
                unfilled: { class: 'status-unfilled' },
                present: { class: 'status-present' },
                overtime: { class: 'status-overtime' },
                absent: { class: 'status-absent' },
                vacation: { class: 'status-vacation' },
                sick: { class: 'status-sick' },
                weeklyoff: { class: 'status-weeklyoff' },
                emergency: { class: 'status-emergency' }
            }
        };

        const app = {
            data: { employees: [], attendance: {}, currentMonth: new Date().getMonth(), currentYear: 2025, searchTerm: '' }, // Default to 2025 as per user focus

            init() {
                this.loadData();
                this.renderDateSelectors(); // Will now load 2025-2028 range
                this.renderLegend();
                this.renderStats();
                this.renderTable();
                this.checkDocumentExpirations();
                this.startClock();
                this.loadTheme();
                document.getElementById('monthSelect').addEventListener('change', (e) => this.changeMonth(e.target.value));
                document.getElementById('yearSelect').addEventListener('change', (e) => this.changeYear(e.target.value));
                document.getElementById('empPhotoInput').addEventListener('change', (e) => this.handleImageUpload(e));
            },

            toggleTheme() {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                document.getElementById('themeIcon').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            },
            loadTheme() {
                const theme = localStorage.getItem('theme');
                if(theme === 'dark') { document.body.classList.add('dark-mode'); document.getElementById('themeIcon').className = 'fas fa-sun'; }
            },
            handleSearch() { this.data.searchTerm = document.getElementById('searchInput').value.toLowerCase(); this.renderTable(); },

            // --- UPDATED: OT Modal Logic (Add vs Edit) ---
            openOTModal() {
                const sel = document.getElementById('otEmpSelect');
                sel.innerHTML = '<option value="all">ALL EMPLOYEES</option>' + this.data.employees.map(e => `<option value="${e.id}">${e.name}</option>`).join('');
                
                // Set dates to current view
                const daysInMonth = new Date(this.data.currentYear, this.data.currentMonth + 1, 0).getDate();
                document.getElementById('otStart').value = `${this.data.currentYear}-${String(this.data.currentMonth + 1).padStart(2, '0')}-01`;
                document.getElementById('otEnd').value = `${this.data.currentYear}-${String(this.data.currentMonth + 1).padStart(2, '0')}-${daysInMonth}`;
                
                // Reset Action
                document.getElementById('otAction').value = 'add';
                this.toggleOTActionUI();

                document.getElementById('otModal').classList.add('active');
            },

            toggleOTActionUI() {
                const action = document.getElementById('otAction').value;
                const label = document.getElementById('otValueLabel');
                const hint = document.querySelector('#otValueGroup small');
                if(action === 'add') {
                    label.textContent = "Extra Hours (OT)";
                    hint.textContent = "These hours will be added to standard 9 hours.";
                } else {
                    label.textContent = "Set Total Hours (Edit)";
                    hint.textContent = "This will replace any existing hours for these dates.";
                }
            },

            applyQuickOT() {
                const empId = document.getElementById('otEmpSelect').value;
                const startDateStr = document.getElementById('otStart').value;
                const endDateStr = document.getElementById('otEnd').value;
                const otValue = parseFloat(document.getElementById('otHours').value);
                const action = document.getElementById('otAction').value;

                if(!startDateStr || !endDateStr || isNaN(otValue)) { this.toast('Invalid Input', 'error'); return; }
                
                const startDate = new Date(startDateStr);
                const endDate = new Date(endDateStr);
                if(endDate < startDate) { this.toast('End date cannot be before start', 'error'); return; }

                const key = this.getMonthDataKey();
                if(!this.data.attendance[key]) this.data.attendance[key] = {};
                const targetEmps = empId === 'all' ? this.data.employees : this.data.employees.filter(e => e.id == empId);
                
                let loopDate = new Date(startDate);
                while (loopDate <= endDate) {
                    if(loopDate.getMonth() === this.data.currentMonth && loopDate.getFullYear() === this.data.currentYear) {
                        const day = loopDate.getDate();
                        targetEmps.forEach(emp => {
                            if(!this.data.attendance[key][emp.id]) this.data.attendance[key][emp.id] = {};
                            const existing = this.data.attendance[key][emp.id][day];
                            
                            // Logic: Only apply if Present or Empty (don't change Sick/Vacation to OT usually)
                            if(!existing || existing.status === 'present' || existing.status === 'overtime') {
                                let finalHours = 9;
                                if(action === 'add') finalHours = (existing ? existing.hours : 9) + otValue;
                                if(action === 'override') finalHours = otValue;

                                this.data.attendance[key][emp.id][day] = { status: 'present', hours: finalHours };
                            }
                        });
                    }
                    loopDate.setDate(loopDate.getDate() + 1);
                }
                this.saveData();
                this.renderTable();
                this.closeModals();
                this.toast('OT Updated', 'success');
            },

            // --- UPDATED: Date Selectors (2025-2028) ---
            renderDateSelectors() {
                const mSelect = document.getElementById('monthSelect');
                const ySelect = document.getElementById('yearSelect');
                const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
                
                mSelect.innerHTML = months.map((m, i) => `<option value="${i}" ${i === this.data.currentMonth ? 'selected' : ''}>${m}</option>`).join('');
                
                // Hardcode Year Range 2025 to 2028 (Plus 2024 for reference)
                const years = [2024, 2025, 2026, 2027, 2028];
                ySelect.innerHTML = years.map(y => `<option value="${y}" ${y === this.data.currentYear ? 'selected' : ''}>${y}</option>`).join('');
            },

            // --- Print Profile (Reprint) ---
            printEmployeeProfile() {
                const id = document.getElementById('editEmpId').value;
                const emp = id ? this.data.employees.find(e => e.id == id) : this.getFormValues();
                if(!emp) return;

                // Get Year/Month from Header Dropdown (Reprint Logic)
                const year = parseInt(document.getElementById('yearSelect').value);
                const monthIndex = parseInt(document.getElementById('monthSelect').value);
                const monthName = document.getElementById('monthSelect').options[monthIndex].text;
                const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();
                
                const attKey = `${year}_${monthIndex}`;
                const monthData = this.data.attendance[attKey] ? this.data.attendance[attKey][emp.id] : {};

                let totalHours = 0;
                let totalOT = 0;
                let daysPresent = 0;
                let daysVacation = 0;
                let daysSick = 0;

                for(let d=1; d<=daysInMonth; d++) {
                    const dayAtt = monthData ? monthData[d] : null;
                    if(dayAtt) {
                        if(dayAtt.status === 'present' || dayAtt.status === 'overtime') {
                            daysPresent++;
                            totalHours += dayAtt.hours;
                            if(dayAtt.hours > 9) {
                                totalOT += (dayAtt.hours - 9);
                            }
                        } else if (dayAtt.status === 'vacation') {
                            daysVacation++;
                        } else if (dayAtt.status === 'sick') {
                            daysSick++;
                        }
                    }
                }

                const printArea = document.getElementById('printEmployeeArea');
                const html = `
                    <div class="print-header">
                        <div style="font-size: 24px; font-weight: 700; color: #333;">EMPLOYEE PROFILE & SUMMARY</div>
                        <div style="font-size: 14px; color: #666;">Reprinted: ${new Date().toLocaleDateString()}</div>
                    </div>
                    <div class="print-grid">
                        <div>
                            <div style="text-align:center;">
                                <img src="${emp.photo || 'https://via.placeholder.com/150'}" class="print-photo" style="margin:0 auto;">
                                <h2 style="margin-top:15px; color:#333;">${emp.name}</h2>
                                <p style="font-size:14px; color:#666;">ID: ${emp.jobNumber || 'N/A'}</p>
                            </div>
                            <div class="print-section">
                                <div class="print-row"><span class="print-label">Phone:</span> <span class="print-val">${emp.phone || '-'}</span></div>
                                <div class="print-row"><span class="print-label">Nationality:</span> <span class="print-val">${emp.nationality || '-'}</span></div>
                                <div class="print-row"><span class="print-label">Join Date:</span> <span class="print-val">${emp.joinDate || '-'}</span></div>
                            </div>
                        </div>
                        <div>
                            <div class="print-section">
                                <h4>Documents</h4>
                                <div class="print-row"><span class="print-label">Passport:</span> <span class="print-val">${emp.passportNo || '-'} (Exp: ${emp.passportExp || '-'})</span></div>
                                <div class="print-row"><span class="print-label">Emirates ID:</span> <span class="print-val">${emp.eidNo || '-'} (Exp: ${emp.eidExp || '-'})</span></div>
                                <div class="print-row"><span class="print-label">Labor Card:</span> <span class="print-val">${emp.laborCard || '-'}</span></div>
                                <div class="print-row"><span class="print-label">Insurance:</span> <span class="print-val">Exp: ${emp.insuranceExp || '-'}</span></div>
                            </div>
                            <div class="print-section">
                                <h4 style="color: #b45309;">Attendance Summary (${monthName} ${year})</h4>
                                <div class="ot-stats">
                                    <div class="ot-box">
                                        <h5>Days Present</h5>
                                        <p>${daysPresent}</p>
                                    </div>
                                    <div class="ot-box ot-highlight">
                                        <h5>Total OT Hours</h5>
                                        <p>${totalOT > 0 ? '+' + totalOT : '0'}</p>
                                    </div>
                                    <div class="ot-box">
                                        <h5>Total Worked</h5>
                                        <p>${totalHours} Hrs</p>
                                    </div>
                                </div>
                                <div style="margin-top: 10px; font-size: 12px; color: #666; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                                    <div><i class="fas fa-plane" style="color:#f59e0b"></i> Vacation: ${daysVacation} days</div>
                                    <div><i class="fas fa-user-injured" style="color:#8b5cf6"></i> Sick: ${daysSick} days</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                printArea.innerHTML = html;
                window.print();
            },

            getFormValues() {
                return {
                    name: document.getElementById('empName').value,
                    jobNumber: document.getElementById('empJobNumber').value,
                    phone: document.getElementById('empPhone').value,
                    nationality: document.getElementById('empNationality').value,
                    passportNo: document.getElementById('empPassportNo').value,
                    passportExp: document.getElementById('empPassportExp').value,
                    eidNo: document.getElementById('empEIDNo').value,
                    eidExp: document.getElementById('empEIDExp').value,
                    joinDate: document.getElementById('empJoinDate').value,
                    laborCard: document.getElementById('empLaborCard').value,
                    insuranceExp: document.getElementById('empInsuranceExp').value,
                    weeklyOff: document.getElementById('empWeeklyOff').value,
                    photo: document.getElementById('empPhotoBase64').value
                };
            },

            exportCSV() {
                const daysInMonth = new Date(this.data.currentYear, this.data.currentMonth + 1, 0).getDate();
                const monthName = document.getElementById('monthSelect').options[this.data.currentMonth].text;
                let csv = `ID,Name,Job,Nationality,Phone,Passport,PassExp,EID,EIDExp,InsExp,${Array.from({length: daysInMonth}, (_, i) => `Day ${i+1}`).join(',')}\n`;
                this.data.employees.forEach(emp => {
                    let row = `${emp.id},"${emp.name}",${emp.jobNumber || ''},${emp.nationality || ''},${emp.phone || ''},${emp.passportNo || ''},${emp.passportExp || ''},${emp.eidNo || ''},${emp.eidExp || ''},${emp.insuranceExp || ''},`;
                    for(let d=1; d<=daysInMonth; d++) {
                        const att = this.getAttendance(emp.id, d);
                        if(att) {
                            if(att.status === 'present' || att.status === 'overtime') row += att.hours;
                            else row += att.status.charAt(0).toUpperCase();
                        }
                        row += ',';
                    }
                    csv += row + '\n';
                });
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.setAttribute("href", url);
                link.setAttribute("download", `HR_Export_${this.data.currentYear}_${this.data.currentMonth}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            },

            checkDocumentExpirations() {
                const today = new Date();
                const alerts = [];
                let hasCritical = false;
                this.data.employees.forEach(emp => {
                    const docs = [
                        { type: 'Passport', date: emp.passportExp },
                        { type: 'EID', date: emp.eidExp },
                        { type: 'Insurance', date: emp.insuranceExp }
                    ];
                    docs.forEach(doc => {
                        if (doc.date) {
                            const expiry = new Date(doc.date);
                            const diffDays = Math.ceil((expiry - today) / (1000 * 60 * 60 * 24));
                            if (diffDays <= 0) { alerts.push({ emp: emp.name, type: doc.type, days: 'EXPIRED', isCrit: true }); hasCritical = true; }
                            else if (diffDays <= 30) { alerts.push({ emp: emp.name, type: doc.type, days: diffDays + ' days', isCrit: false }); }
                        }
                    });
                });
                const banner = document.getElementById('alertBanner');
                const list = document.getElementById('alertList');
                if (alerts.length > 0) {
                    banner.className = hasCritical ? 'critical show' : 'warning show';
                    document.querySelector('header').style.marginTop = '60px';
                    list.innerHTML = alerts.map(a => `<div style="background:rgba(255,255,255,0.2); padding:2px 8px; border-radius:4px; font-size:12px;"><strong>${a.emp}</strong>: ${a.type} (${a.days})</div>`).join('');
                } else {
                    banner.className = '';
                    document.querySelector('header').style.marginTop = '0';
                }
            },

            loadData() {
                const storedEmp = localStorage.getItem(CONFIG.storageKeys.employees);
                if(storedEmp) this.data.employees = JSON.parse(storedEmp);
                const storedAtt = localStorage.getItem(CONFIG.storageKeys.data);
                if(storedAtt) this.data.attendance = JSON.parse(storedAtt);
            },

            saveData() {
                localStorage.setItem(CONFIG.storageKeys.employees, JSON.stringify(this.data.employees));
                localStorage.setItem(CONFIG.storageKeys.data, JSON.stringify(this.data.attendance));
                this.renderStats();
                this.checkDocumentExpirations();
            },

            getMonthDataKey() { return `${this.data.currentYear}_${this.data.currentMonth}`; },

            renderLegend() {
                const items = [{k:'present', l:'Present'}, {k:'absent', l:'Absent'}, {k:'vacation', l:'Vacation'}, {k:'sick', l:'Sick'}, {k:'weeklyoff', l:'Weekly Off'}];
                document.getElementById('legendContainer').innerHTML = items.map(i => `<div class="legend-item"><div class="dot" style="background:${CONFIG.statusColors[i.k].class === 'status-present' ? '#10b981' : CONFIG.statusColors[i.k].class === 'status-absent' ? '#ef4444' : CONFIG.statusColors[i.k].class === 'status-vacation' ? '#f59e0b' : CONFIG.statusColors[i.k].class === 'status-sick' ? '#8b5cf6' : '#3b82f6'}"></div> ${i.l}</div>`).join('');
            },

            renderTable() {
                const daysInMonth = new Date(this.data.currentYear, this.data.currentMonth + 1, 0).getDate();
                const headerRow = document.getElementById('tableHeader');
                const tbody = document.getElementById('tableBody');
                const today = new Date();

                let headerHTML = `<th>Employee Details</th>`;
                for(let d=1; d<=daysInMonth; d++) {
                    const dateObj = new Date(this.data.currentYear, this.data.currentMonth, d);
                    const dayName = dateObj.toLocaleDateString('en-US', {weekday: 'narrow'});
                    const isToday = (d === today.getDate() && this.data.currentMonth === today.getMonth() && this.data.currentYear === today.getFullYear());
                    headerHTML += `<th style="min-width: 40px; ${isToday ? 'background:#dbeafe; color:var(--primary);' : ''}">${d}<br><span style="font-weight:400; opacity:0.7; font-size:10px;">${dayName}</span></th>`;
                }
                headerHTML += `<th style="min-width: 50px; background:var(--bg-body)">Days</th><th style="min-width: 50px; background:var(--bg-body)">OT</th>`;
                headerRow.innerHTML = headerHTML;

                const filteredEmps = this.data.employees.filter(e => e.name.toLowerCase().includes(this.data.searchTerm) || (e.jobNumber && e.jobNumber.toString().includes(this.data.searchTerm)));

                tbody.innerHTML = filteredEmps.map(emp => {
                    let workedDays = 0, otHours = 0;
                    let cells = '';

                    for(let d=1; d<=daysInMonth; d++) {
                        const att = this.getAttendance(emp.id, d);
                        let cellContent = '-', cellClass = 'status-unfilled';
                        let isToday = (d === today.getDate() && this.data.currentMonth === today.getMonth() && this.data.currentYear === today.getFullYear());

                        if(!att && emp.weeklyOff && emp.weeklyOff != '-1') {
                            const dateObj = new Date(this.data.currentYear, this.data.currentMonth, d);
                            if(dateObj.getDay() == emp.weeklyOff) { cellClass = 'status-weeklyoff'; cellContent = 'W'; }
                        }

                        if(att) {
                            const cfg = CONFIG.statusColors[att.status];
                            cellClass = cfg.class;
                            if(att.status === 'present' || att.status === 'overtime') {
                                cellContent = att.hours;
                                workedDays++;
                                if(att.hours > 9) {
                                    cellClass = 'status-overtime';
                                    otHours += (att.hours - 9);
                                }
                            } else if (att.status === 'weeklyoff') cellContent = 'W';
                            else if (att.status === 'vacation') cellContent = 'V';
                            else if (att.status === 'sick') cellContent = 'S';
                            else cellContent = 'E';
                        }

                        cells += `<td class="day-cell ${cellClass} ${isToday ? 'is-today' : ''}" onclick="app.openAttendanceModal(${emp.id}, ${d})">${cellContent}</td>`;
                    }

                    return `
                    <tr>
                        <td>
                            <div class="emp-cell">
                                <img src="${emp.photo || 'https://via.placeholder.com/36'}" class="emp-avatar">
                                <div class="emp-info">
                                    <span class="emp-name">${emp.name}</span>
                                    <span class="emp-meta">${emp.jobNumber || 'N/A'} | ${emp.nationality || ''}</span>
                                </div>
                            </div>
                        </td>
                        ${cells}
                        <td style="font-weight:bold">${workedDays}</td>
                        <td style="color:${otHours>0 ? 'var(--primary)' : 'inherit'}">${otHours > 0 ? '+' + otHours : '-'}</td>
                    </tr>
                    `;
                }).join('');
            },

            getAttendance(empId, day) {
                const key = this.getMonthDataKey();
                if(!this.data.attendance[key] || !this.data.attendance[key][empId]) return null;
                return this.data.attendance[key][empId][day];
            },

            renderStats() {
                const today = new Date();
                const isCurrentMonth = (this.data.currentMonth === today.getMonth() && this.data.currentYear === today.getFullYear());
                const dayKey = isCurrentMonth ? today.getDate() : null;
                let counts = { present: 0, absent: 0, vacation: 0, sick: 0, total: this.data.employees.length };
                if (isCurrentMonth && dayKey) {
                    this.data.employees.forEach(emp => {
                        const att = this.getAttendance(emp.id, dayKey);
                        if(att) {
                            if(att.status === 'present' || att.status === 'overtime') counts.present++;
                            else if(att.status === 'absent') counts.absent++;
                            else if(att.status === 'vacation') counts.vacation++;
                            else if(att.status === 'sick') counts.sick++;
                        }
                    });
                }
                const createCard = (label, count, color, icon) => `
                    <div class="stat-card" style="border-left-color: ${color}">
                        <div class="stat-info"><h3>${label}</h3><p>${count}</p></div>
                        <i class="fas ${icon}" style="font-size: 28px; opacity: 0.2; color: ${color}"></i>
                    </div>
                `;
                document.getElementById('statsContainer').innerHTML = 
                    createCard('Present Today', counts.present, 'var(--success)', 'fa-user-check') +
                    createCard('Absent Today', counts.absent, 'var(--secondary)', 'fa-user-times') +
                    createCard('On Vacation', counts.vacation, 'var(--primary)', 'fa-plane') +
                    createCard('Sick Leave', counts.sick, '#8b5cf6', 'fa-user-injured');
            },

            openEmployeeModal(empId = null) {
                const modal = document.getElementById('employeeModal');
                document.querySelectorAll('#employeeModal input').forEach(i => i.value = '');
                document.getElementById('empPhotoBase64').value = '';
                document.getElementById('empPhotoPreview').src = 'https://via.placeholder.com/80';
                document.getElementById('deleteEmpBtn').style.display = 'none';

                if(empId) {
                    const emp = this.data.employees.find(e => e.id === empId);
                    document.querySelector('.modal-title').innerHTML = '<i class="fas fa-user-edit"></i> Edit Employee File';
                    document.getElementById('editEmpId').value = emp.id;
                    document.getElementById('empName').value = emp.name;
                    document.getElementById('empJobNumber').value = emp.jobNumber;
                    document.getElementById('empPhone').value = emp.phone;
                    document.getElementById('empNationality').value = emp.nationality;
                    document.getElementById('empPassportNo').value = emp.passportNo || '';
                    document.getElementById('empPassportExp').value = emp.passportExp || '';
                    document.getElementById('empEIDNo').value = emp.eidNo || '';
                    document.getElementById('empEIDExp').value = emp.eidExp || '';
                    document.getElementById('empJoinDate').value = emp.joinDate || '';
                    document.getElementById('empLaborCard').value = emp.laborCard || '';
                    document.getElementById('empInsuranceExp').value = emp.insuranceExp || '';
                    document.getElementById('empWeeklyOff').value = emp.weeklyOff || '-1';
                    if(emp.photo) document.getElementById('empPhotoPreview').src = emp.photo;
                    document.getElementById('deleteEmpBtn').style.display = 'block';
                } else {
                    document.querySelector('.modal-title').innerHTML = '<i class="fas fa-user-plus"></i> Add New Employee';
                }
                modal.classList.add('active');
            },

            saveEmployee() {
                const id = document.getElementById('editEmpId').value;
                const empData = {
                    id: id ? parseInt(id) : Date.now(),
                    name: document.getElementById('empName').value,
                    jobNumber: document.getElementById('empJobNumber').value,
                    phone: document.getElementById('empPhone').value,
                    nationality: document.getElementById('empNationality').value,
                    passportNo: document.getElementById('empPassportNo').value,
                    passportExp: document.getElementById('empPassportExp').value,
                    eidNo: document.getElementById('empEIDNo').value,
                    eidExp: document.getElementById('empEIDExp').value,
                    joinDate: document.getElementById('empJoinDate').value,
                    laborCard: document.getElementById('empLaborCard').value,
                    insuranceExp: document.getElementById('empInsuranceExp').value,
                    weeklyOff: document.getElementById('empWeeklyOff').value,
                    photo: document.getElementById('empPhotoBase64').value
                };
                if(!empData.name) { this.toast('Name is required', 'error'); return; }
                if(id) {
                    const idx = this.data.employees.findIndex(e => e.id == id);
                    this.data.employees[idx] = empData;
                } else {
                    this.data.employees.push(empData);
                }
                this.saveData();
                this.renderTable();
                this.closeModals();
                this.toast('Employee File Saved', 'success');
            },

            deleteEmployee() {
                const id = document.getElementById('editEmpId').value;
                if(confirm('Delete this employee file?')) {
                    this.data.employees = this.data.employees.filter(e => e.id != id);
                    this.saveData();
                    this.renderTable();
                    this.closeModals();
                    this.toast('Deleted', 'success');
                }
            },

            openAttendanceModal(empId, day) {
                const emp = this.data.employees.find(e => e.id === empId);
                const att = this.getAttendance(empId, day);
                document.getElementById('modalEmpName').value = emp.name;
                document.getElementById('modalDate').value = `${day} ${document.getElementById('monthSelect').options[this.data.currentMonth].text} ${this.data.currentYear}`;
                document.getElementById('modalEmpId').value = empId;
                document.getElementById('modalDay').value = day;
                document.getElementById('modalStatus').value = att ? att.status : 'present';
                document.getElementById('modalHours').value = att ? att.hours : 9;
                this.toggleHoursInput();
                document.getElementById('attendanceModal').classList.add('active');
            },

            toggleHoursInput() {
                const status = document.getElementById('modalStatus').value;
                document.getElementById('hoursGroup').style.display = (status === 'present' || status === 'overtime') ? 'block' : 'none';
            },

            saveAttendance() {
                const empId = parseInt(document.getElementById('modalEmpId').value);
                const day = parseInt(document.getElementById('modalDay').value);
                const status = document.getElementById('modalStatus').value;
                let hours = parseFloat(document.getElementById('modalHours').value);
                if(status !== 'present' && status !== 'overtime') hours = 0;

                const key = this.getMonthDataKey();
                if(!this.data.attendance[key]) this.data.attendance[key] = {};
                if(!this.data.attendance[key][empId]) this.data.attendance[key][empId] = {};

                this.data.attendance[key][empId][day] = { status, hours };
                this.saveData();
                this.renderTable();
                this.closeModals();
                this.toast('Updated', 'success');
            },

            openBulkModal() {
                const sel = document.getElementById('bulkEmpSelect');
                sel.innerHTML = '<option value="all">ALL EMPLOYEES</option>' + this.data.employees.map(e => `<option value="${e.id}">${e.name}</option>`).join('');
                const daysInMonth = new Date(this.data.currentYear, this.data.currentMonth + 1, 0).getDate();
                document.getElementById('bulkStart').value = `${this.data.currentYear}-${String(this.data.currentMonth + 1).padStart(2, '0')}-01`;
                document.getElementById('bulkEnd').value = `${this.data.currentYear}-${String(this.data.currentMonth + 1).padStart(2, '0')}-${daysInMonth}`;
                document.getElementById('bulkModal').classList.add('active');
            },

            applyBulkAction() {
                const empId = document.getElementById('bulkEmpSelect').value;
                const status = document.getElementById('bulkStatus').value;
                const startDateStr = document.getElementById('bulkStart').value;
                const endDateStr = document.getElementById('bulkEnd').value;
                if(!startDateStr || !endDateStr) { this.toast('Please select dates', 'error'); return; }
                const startDate = new Date(startDateStr);
                const endDate = new Date(endDateStr);
                if(endDate < startDate) { this.toast('End date cannot be before start date', 'error'); return; }
                const key = this.getMonthDataKey();
                if(!this.data.attendance[key]) this.data.attendance[key] = {};
                const targetEmps = empId === 'all' ? this.data.employees : this.data.employees.filter(e => e.id == empId);
                let loopDate = new Date(startDate);
                while (loopDate <= endDate) {
                    if(loopDate.getMonth() === this.data.currentMonth && loopDate.getFullYear() === this.data.currentYear) {
                        const day = loopDate.getDate();
                        targetEmps.forEach(emp => {
                            if(!this.data.attendance[key][emp.id]) this.data.attendance[key][emp.id] = {};
                            this.data.attendance[key][emp.id][day] = { status, hours: 0 };
                        });
                    }
                    loopDate.setDate(loopDate.getDate() + 1);
                }
                this.saveData();
                this.renderTable();
                this.closeModals();
                this.toast('Bulk Applied', 'success');
            },

            handleImageUpload(e) {
                const file = e.target.files[0];
                if(!file) return;
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxWidth = 100;
                        const scaleSize = maxWidth / img.width;
                        canvas.width = maxWidth;
                        canvas.height = img.height * scaleSize;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
                        document.getElementById('empPhotoBase64').value = dataUrl;
                        document.getElementById('empPhotoPreview').src = dataUrl;
                    };
                };
            },

            closeModals() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')); },
            toast(msg, type='success') {
                const el = document.getElementById('toast');
                const txt = document.getElementById('toastMsg');
                el.className = `toast show ${type}`;
                txt.textContent = msg;
                setTimeout(() => el.classList.remove('show'), 3000);
            },
            changeMonth(m) { this.data.currentMonth = parseInt(m); this.renderTable(); this.renderStats(); },
            changeYear(y) { this.data.currentYear = parseInt(y); this.renderTable(); this.renderStats(); },
            startClock() { setInterval(() => { document.getElementById('clock').textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}); }, 1000); }
        };

        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
